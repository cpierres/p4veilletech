<span *ngIf="classement">
  <span *ngIf="classement === '0'" class="croix-rouge"> ❌ </span>
  <span *ngIf="classement === '1'" class="medaille or">🥇</span>
  <span *ngIf="classement === '2'" class="medaille argent">🥈</span>
  <span *ngIf="classement === '3'" class="medaille bronze">🥉</span>
</span>
