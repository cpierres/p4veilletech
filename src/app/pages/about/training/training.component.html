<div class="training-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Formations Suivies en Présentiel</mat-card-title>
      <!-- mat-card-subtitle>Référentiel des formations complétées</mat-card-subtitle -->
    </mat-card-header>

    <mat-card-content>
      <!-- div class="actions-bar">
        <button mat-raised-button color="primary" (click)="ajouterFormation()">
          <mat-icon>add</mat-icon>
          Ajouter une Formation
        </button>
      </div -->

      <div class="table-container">
        <table mat-table [dataSource]="formations" class="formations-table">
          <!-- Colonne Nom de la formation -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef>Nom de la Formation</th>
            <td mat-cell *matCellDef="let formation">{{formation.nom}}</td>
          </ng-container>

          <!-- Colonne Catégorie -->
          <ng-container matColumnDef="categorie">
            <th mat-header-cell *matHeaderCellDef>Catégorie</th>
            <td mat-cell *matCellDef="let formation">{{formation.categorie}}</td>
          </ng-container>

          <!-- Colonne Durée -->
          <ng-container matColumnDef="duree">
            <th mat-header-cell *matHeaderCellDef>Durée</th>
            <td mat-cell *matCellDef="let formation">{{formation.duree}}</td>
          </ng-container>

          <!-- Colonne Fichier PDF -->
          <ng-container matColumnDef="fichierPdf">
            <th mat-header-cell *matHeaderCellDef>Fichier PDF</th>
            <td mat-cell *matCellDef="let formation">
              <button mat-icon-button color="primary" (click)="ouvrirPdf(formation.fichierPdf)" title="Ouvrir le PDF">
                <mat-icon>picture_as_pdf</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Colonne Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let formation">
              <button mat-icon-button color="accent" title="Modifier">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" title="Supprimer">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
