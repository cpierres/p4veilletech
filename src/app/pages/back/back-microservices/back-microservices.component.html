<mat-card>
  <h3>Modules de Spring et Spring Boot pour les microservices</h3>
  <mat-divider></mat-divider>
  <table mat-table [dataSource]="modules" class="mat-elevation-z8">
    <ng-container matColumnDef="module">
      <th mat-header-cell *matHeaderCellDef> Module</th>
      <td mat-cell *matCellDef="let element">
        <a [href]="element.link" target="_blank" title="{{ element.title }}">
          {{ element.name }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> RÃ´le</th>
      <td mat-cell *matCellDef="let element"> {{ element.role }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
