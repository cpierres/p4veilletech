<mat-card>
  <h3>Comparatif des solutions Spring Boot pour les services REST</h3>
  <mat-divider></mat-divider>
  <div class="table-container">
    <table mat-table [dataSource]="solutions" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom</th>
        <td mat-cell *matCellDef="let solution">
          <a [href]="solution.link" target="_blank" title="{{ solution.title }}">
            {{ solution.name }}
          </a>
          <span *ngIf="solution.choice === '1'" class="gold-medal">üèÖ</span>
          <span *ngIf="solution.choice === '2'" class="silver-medal">ü•à</span>
          <span *ngIf="solution.choice === '0'" class="no-choice">‚ùå</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="advantages">
        <th mat-header-cell *matHeaderCellDef class="centered-header"> Avantages</th>
        <td mat-cell *matCellDef="let solution">
          <ul>
            <li *ngFor="let advantage of solution.advantages">{{ advantage }}</li>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="disadvantages">
        <th mat-header-cell *matHeaderCellDef class="centered-header"> Inconv√©nients</th>
        <td mat-cell *matCellDef="let solution">
          <ul>
            <li *ngFor="let disadvantage of solution.disadvantages">{{ disadvantage }}</li>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="features">
        <th mat-header-cell *matHeaderCellDef class="centered-header"> Fonctionnalit√©s</th>
        <td mat-cell *matCellDef="let solution">
          <ul>
            <li *ngFor="let feature of solution.features">{{ feature }}</li>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="useCases">
        <th mat-header-cell *matHeaderCellDef class="centered-header"> Cas d'utilisation</th>
        <td mat-cell *matCellDef="let solution">
          <ul>
            <li *ngFor="let useCase of solution.useCases">{{ useCase }}</li>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="references">
        <th mat-header-cell *matHeaderCellDef class="centered-header"> R√©f√©rences</th>
        <td mat-cell *matCellDef="let solution">
          <ul>
            <li>
              <a href="{{ solution.references.github.repo }}" target="_blank" title="{{ solution.references.github.title }}">
                GitHub
              </a>
            </li>
            <li *ngFor="let site of solution.references.siteAvis">
              <a href="{{ site.link }}" target="_blank" title="{{ site.title }}">
                {{ site.title }}
              </a>
            </li>
          </ul>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-divider></mat-divider>
</mat-card>
